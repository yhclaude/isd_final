<script type="text/javascript">
	$(document).ready(function(){

		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}
		var user_id = getQueryString("id");

		var url = 'https://api.airtable.com/v0/app1dnIEPdyN4RDwi/showcases/?api_key=keyHGiTKOgoyrrrm0';



		$('#submit').click(function() {
			var getParams = {
				"fields": {
					showcase_title: $("input[name='showcase_title']").val(),
					showcase_author: $("input[name='showcase_author']").val(),
					showcase_time: $("input[name='showcase_time']").val(),
					showcase_description: $("input[name='showcase_description']").val(),
					showcase_imageurl: $("input[name='showcase_url']").val()
				}
			}
			$.ajax({
				url: url,
				type: 'post',
				data: getParams,
				dataType:'json',
				success: function(res) {
					if(res.fields) {
						alert('Add successfully!');
						location.href = "http://localhost/isd_final/admin_showcases.html"
					} else {
						alert('Add failed!');
					}
				}
			})
		})
	})
	User.renderBtn();
</script>
