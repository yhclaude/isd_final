<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" Content="Learn more about programmatic technology, B2B advertising and campaign reporting.">
    <title>Open Lab</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index2.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
	<div class="upperRightButton">
		<button type="button" class="btn btn-default">Subscribe</button>
		<button type="button" class="btn btn-default">Contact Us</button>
	</div>
	<div class="tabPage">
	<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active">
				<a href="#open_lab" aria-controls="open_lab" role="tab" data-toggle="tab">Open Lab</a>
			</li>
			<li role="presentation">
				<a href="#showcase" aria-controls="showcase" role="tab" data-toggle="tab">Showcase</a>
			</li>
			<li role="presentation">
				<a href="#schedule" aria-controls="schedule" role="tab" data-toggle="tab">Schedule</a>
			</li>
		</ul>
		<div class="tab-content">
    		<div role="tabpanel" class="tab-pane active" id="open_lab">
    			<div>
    				<div class="open_lab_title">
	    				Now We are streaming
	    			</div>	
	    			<div class="open_lab_content">
	    				<img src="images/video_stream.png" />
	    			</div>
    			</div>
    			<div>
    				<div class="open_lab_title">
	    				Announcement
	    			</div>
	    			<div class="open_lab_content">
	    				<img src="images/calendar.png" />
	    			</div>
	    			<div class="open_lab_content">
	    				<img src="images/calendar.png" />
	    			</div>
    			</div>
    			
    		</div>
    		<div role="tabpanel" class="tab-pane" id="showcase">
    			<div class="row showcaseDiv">
					<div class="col-md-6">
						<div class="showcase_img">
							<img src="images/showcase4.png" />
						</div>
						<div class="showcase_img">
							<img src="images/showcase.png" />
						</div>
						<div class="showcase_img">
							<img src="images/showcase1.png" />
						</div>
						<div class="showcase_img">
							<img src="images/showcase2.png" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="showcase_img">
							<img src="images/showcase3.png" />
						</div>
						<div class="showcase_img">
							<img src="images/showcase4.png" />
						</div>
						<div class="showcase_img">
							<img src="images/showcase.png" />
						</div>
						<div class="showcase_img">
							<img src="images/showcase2.png" />
						</div>
					</div>
				</div>
    		</div>
    		<div role="tabpanel" class="tab-pane" id="schedule">
    			<form class="form-horizontal">
    				<div class="formTitle">
    					Meet you in Open Lab
    				</div>
    				<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputName">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail">
						</div>
					</div>
					<div class="form-group">
						<label for="inputTime" class="col-sm-2 control-label">Visit_Time</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputTime">
						</div>
					</div>
					<div class="form-group">
						<label for="inputDevice" class="col-sm-2 control-label">Device</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputDevice" placeholder="Tell us which device you gonna use">
						</div>
					</div>
					<div class="form-group">
						<label for="inputMessage" class="col-sm-2 control-label">Message</label>
						<div class="col-sm-10">
							<textarea id="inputMessage" class="form-control" rows="3" placeholder="Share us your plan"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10 formButton">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
    		</div>
    	</div>
    </div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
