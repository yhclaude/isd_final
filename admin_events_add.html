<script type="text/javascript">
	$(document).ready(function(){

		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}
		var user_id = getQueryString("id");

		var url = 'https://api.airtable.com/v0/app1dnIEPdyN4RDwi/events/?api_key=keyHGiTKOgoyrrrm0';



		$('#submit').click(function() {
			var getParams = {
				"fields": {
					event_name: $("input[name='name']").val(),
					event_date: $("input[name='date']").val(),
					event_type: $("input[name='type']").val(),
					event_topic: $("input[name='topic']").val(),
					event_description: $("input[name='description']").val()
				}
			}
			$.ajax({
				url: url,
				type: 'post',
				data: getParams,
				dataType:'json',
				success: function(res) {
					if(res.fields) {
						alert('Add successfully!');
						location.href = "http://localhost/isd_final/admin_events.html"
					} else {
						alert('Add failed!');
					}
				}
			})
		})

	})
	User.renderBtn();
</script>
