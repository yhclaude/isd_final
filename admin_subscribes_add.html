<script type="text/javascript">
	$(document).ready(function(){
		$('#basicExample .time').timepicker({
	        'showDuration': true,
	        'timeFormat': 'g:ia'
	    });

	    $('#basicExample .date').datepicker({
	        'format': 'm/d/yyyy',
	        'autoclose': true
	    });

	    // initialize datepair
	    var basicExampleEl = document.getElementById('basicExample');
	    var datepair = new Datepair(basicExampleEl);
		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}
		var user_id = getQueryString("id");

		var url = 'https://api.airtable.com/v0/app1dnIEPdyN4RDwi/subscribers/?api_key=keyHGiTKOgoyrrrm0';



		$('#submit').click(function() {
			var subscriber_isActive = "";
 			if($("input[name='subscriber_isActive']").prop("checked")) {
 				subscriber_isActive = 1;
 			}
			var getParams = {
				"fields": {
					subscriber_name: $("input[name='subscriber_name']").val(),
					subscriber_email: $("input[name='subscriber_email']").val(),
					subscriber_preference: $("input[name='subscriber_preference']").val(),
					subscriber_isActive: subscriber_isActive
				}
			}
			$.ajax({
				url: url,
				type: 'post',
				data: getParams,
				dataType:'json',
				success: function(res) {
					if(res.fields) {
						alert('Add successfully!');
						location.href = "http://localhost/isd_final/admin_subscribes.html"
					} else {
						alert('Add failed!');
					}
				}
			})
		})

	})
	User.renderBtn();
</script>
